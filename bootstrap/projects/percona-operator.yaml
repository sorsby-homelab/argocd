apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: percona-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: 'percona-operator'
      server: 'https://kubernetes.default.svc'
    - namespace: 'argocd'
      server: 'https://kubernetes.default.svc'
  sourceNamespaces:
    - '*'
  sourceRepos:
    - '*'